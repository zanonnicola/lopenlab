backend:
  name: git-gateway
  repo: zanonnicola/lopenlab
  branch: dev

media_folder: static/assets

publish_mode: editorial_workflow

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}

  - label: "Pages"
    name: "pages"
    files:
      - file: "src/pages/en/workshop/index.md"
        label: "Workshop [EN]"
        name: "en-workshop"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "page-workshop"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      - file: "src/pages/workshop/index.md"
        label: "Atelier [FR]"
        name: "fr-workshop"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "page-workshop"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
      - file: "src/pages/contact/index.md"
        label: "Contact Page [FR]"
        name: "fr-contact"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "page-contact"}
          - {label: Title, name: title, widget: string}
          - {label: Meta Description, name: metaDescription, widget: string}
          - {label: Sub Title, name: subTitle, widget: string}
          - {label: Contact Box Title, name: contactBoxTitle, widget: string}
          - {label: "Body", name: "body", widget: "markdown"}
      - file: "src/pages/en/contact-us/index.md"
        label: "Contact Page [EN]"
        name: "en-contact"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "page-contact"}
          - {label: Title, name: title, widget: string}
          - {label: Meta Description, name: metaDescription, widget: string}
          - {label: Sub Title, name: subTitle, widget: string}
          - {label: Contact Box Title, name: contactBoxTitle, widget: string}
