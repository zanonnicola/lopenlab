      - file: "src/pages/en/holidays/index.md"
        label: "Holidays Page [EN]"
        name: "en-holidays"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "page-holiday"}
          - {label: Title, name: title, widget: string}
          - {label: Meta Description, name: metaDescription, widget: string}
          - {label: Sub Title, name: subTitle, widget: string}
          - {label: "Body", name: "body", widget: "markdown"}
      - file: "src/pages/holidays/index.md"
        label: "Vacances Page [FR]"
        name: "en-holidays"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "page-holiday"}
