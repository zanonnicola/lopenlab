  name: Siobhan Gately
  title: Illustratrice et designer freelance
  lng: fr
  order: 2
  description: |
    <p>Après des études de business et communication à Dublin puis de graphisme à Paris, j’ai travaillé pendant plusieurs années dans la création graphique et l’édition avant de lancer ma propre activité. Au cours des 25 dernières années, j’ai participé à de nombreux projets, en France et en Irlande, créant images, objets, livres et outils de communication pour des structures diverses et variées (culturelles, éducatives, gouvernementales, etc.).</p><p>Je vis et travaille dans un contexte bilingue anglais-français et expérimente au quotidien les avantages d’une communication bi-culturelle. Je donne des ateliers de design et d’illustration en anglais à l’université et à l’Ecole de design de Nantes ainsi qu’à l’université catholique de l’Ouest.</p><p>Pour moi, chaque projet est un nouveau défi, une nouvelle histoire à raconter et la création de l’Open LAB avec Cécilia en est un exemple passionnant. En plus de ces activités, j’ai un atelier à Trentemoult, près de Nantes, où je peins et fabrique des sculptures que j’expose régulièrement en France et en Irlande.</p>
  diploma: |
    <p>Diplômée en Business, communication et relations publiques ; Diplômée de l’école d’arts graphiques ; Formations en peinture de L’Ecole des Beaux-Arts de Nantes, Formations en céramique (depuis 2015)</p>