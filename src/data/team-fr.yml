  description: |
    <p>Linguiste, parfaitement bilingue et jeune maman formée aux pédagogies actives, je suis une amoureuse des langues. J’ai vécu de longues années à l’étranger, notamment à Londres et à Shanghai. A la naissance de ma fille en 2015, je décide de ne lui parler qu’en anglais : je fais l’expérience de l’acquisition du bilinguisme chez le jeune enfant, m’émerveille face à cette capacité d’apprendre sans effort et de passer naturellement d’une langue à l’autre.</p><p>Je décide de partager ma passion de l’enseignement et des enfants, de transmettre la richesse de l’apprentissage d’une deuxième langue dès le plus jeune âge et crée L’Open LAB for Kids.</p><p>J’anime les ateliers d’éveil à l’anglais pour les bébés et les jeunes enfants ainsi qu’une partie des ateliers Afterschool.</p>
  diploma: |
    <p>Diplôme de Traduction et d’Interprétation ; Master en Marketing et communication ; Formation à la pédagogie Montessori appliquée aux 0-3 ans, à la discipline positive, aux jeux-cadres et aux intelligences multiples.</p>