person:
  name: Cecilia
  title: Directrice et fondatrice
  lng: fr
  description: |
    <p>Linguiste, parfaitement bilingue et jeune maman formée aux pédagogies actives, Cécilia est une amoureuse des langues.  Cécilia a vécu de longues années à l’étranger, notamment à Londres et à Shanghai. A la naissance de sa fille en 2015, elle décide de ne lui parler qu’en anglais : elle fait l’expérience de l’acquisition du bilinguisme chez le jeune enfant, s’émerveille face à cette capacité d’apprendre sans effort et de passer naturellement d’une langue à l’autre.</p><p>Elle décide de partager sa passion de l’enseignement et des enfants, de transmettre la richesse de l’apprentissage d’une deuxième langue dès le plus jeune âge et crée L’Open Lab for Kids.</p><p>Cécilia anime les ateliers d’éveil à l’anglais pour les bébés et les jeunes enfants.</p>
  diploma: |
    <p>Diplôme de Traduction et d’Interprétation ; Master en Marketing et communication ; Formation à la pédagogie Montessori appliquée aux 0-3 ans, à la discipline positive et aux jeux-cadres et intelligences multiples</p>
 