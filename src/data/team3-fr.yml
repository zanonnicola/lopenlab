  description: |
    <p>Plasticienne diplômée des Beaux-Arts, je suis passionnée par la création sous toutes ses formes. Parfaitement trilingue, je suis née au Brésil, ai étudié aux Etats-Unis et ai élu domicile en France depuis de longues années. Professeure expérimentée, je travaille depuis plus de 10 ans auprès des enfants, enseignant l’art en anglais et en français.</p><p>Artiste polyvalente, j’ai étudié le design et les nouveaux médias en plus de savoir manier la peinture, l’aquarelle, le dessin, la gravure et la photo. Je sais créer tout type d’images et d’objets, familiariser aux nouvelles technologies et aider les enfants à mieux comprendre leur environnement à travers la découverte du S.T.E.M (science, technologie, ingénierie et mathématiques).</p><p>Attachée à l’apprentissage des langues chez les petits, je suis maman de deux jeunes garçons que j’élève dans un environnement bilingue. J’aime l’échange, le partage d’idées et la possibilité de créer ensemble. Je travaille étroitement avec Cécilia sur le contenu pédagogique de L’Open LAB et anime en particulier les ateliers d’arts plastiques ainsi que les ateliers pour les enfants à partir de 6 ans.</p>
  diploma: |
    <p>Master en Art contemporain et nouveaux médias ; Master de Lettres, Langues et civilisation, rhétorique des arts ; Licence et maîtrise en peinture de la Grande école des Beaux-Arts</p>